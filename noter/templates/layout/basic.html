{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type
        " charset="UTF-8">
    <link rel="stylesheet" href="{% static 'noter/style.css' %}">
<link rel="stylesheet" href="path/to/pe-icon-7-stroke/css/pe-icon-7-stroke.css">

    <title>{% block title %}Все заметки{% endblock %} - Заметочки</title>
</head>
    <body>
        <header>
            {% block info %}{% endblock %}
            {% block log %}{% endblock %}
        </header>
        <content>
            <nav>
                {% block notelist %}{% endblock %}
            </nav>
            <section>
                {% block content %}{% endblock %}
            </section>
        </content>
    <footer>
        {% block footer %}{% endblock %}
    </footer>
    </body>
</html>
