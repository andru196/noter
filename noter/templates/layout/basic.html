{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type
        " charset="UTF-8">
    <link rel="stylesheet" href="{% static 'noter/style.css' %}">
    <title>{% block title %}Все заметки{% endblock %} - Заметочки</title>
</head>
    <body>
        <header>
            <div id="info_block">{% block info %}{% endblock %}</div>
            <div id="logout">{% block logout %}{% endblock %}</div>
        </header>
        <content>
            <nav>
                {% block notelist %}{% endblock %}
            </nav>
            <section>
                {% block content %}{% endblock %}
            </section>
        </content>
    <footer>
        {% block footer %}{% endblock %}
    </footer>
    </body>
</html>
